<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo">
                <img class="header__image" src="img/qsoft-logo.svg" width="135" height="30" alt="Логотип QSoft">
            </a>
            <div class="header__input">
                <label>
                    <input class="input" type="text" placeholder="Найти...">
                </label>
            </div>
            <div class="header__user">
                <p class="header__username">Константин</p>
                <img src="img/user-photo.png" alt="Фото пользователя" height="40">
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="partners">
                <div class="partners__text">НАШИ ПАРТНЁРЫ</div>
                <div class="partners__items">
                    <div class="partner__item">
                        <img src="img/henkel-logo.png" alt="logo">
                    </div>
                    <div class="partner__item">
                        <img src="img/johnDeere-logo.png" alt="logo">
                    </div>
                    <div class="partner__item">
                        <img src="img/mcDonald's-logo.png" alt="logo">
                    </div>
                    <div class="partner__item">
                        <img src="img/ikea_logo.png" alt="logo">
                    </div>
                    <div class="partner__item">
                        <img src="img/reebok-logo.png" alt="logo">
                    </div>
                    <div class="partner__item">
                        <img src="img/nike-logo.png" alt="logo">
                    </div>
                    <div class="partner__item">
                        <img src="img/caterpillar-logo.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
